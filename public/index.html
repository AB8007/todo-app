<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Kirjaudu - TodoApp</title>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="styles.css" rel="stylesheet" type="text/css" id="lightMode">
		<link href="darkmode.css" rel="stylesheet" type="text/css" id="darkMode" disabled>
	</head>
	<body>
		<div class="header"><h2>ToDo App</h2>
			<button id="darkModeToggle">Teema<i class="fa-sharp fa-solid fa-circle-half-stroke"></i></button>
		</div>
		<div class="login">
			<h1>Kirjaudu sisään</h1>
			<form action="/login" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Käyttäjänimi" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Salasana" id="password" required>
				<p>Ei käyttäjätunnusta? <a href="signup.html">Rekisteröidy tästä!</a></p>
				<input type="submit" value="Kirjaudu">
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
